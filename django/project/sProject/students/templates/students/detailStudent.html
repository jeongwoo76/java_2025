<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card">
    <h3>학생상세보기</h3>
		{% if student_info %}
    <table class="table table-hover table-striped table-hover">
      <tbody>
        <tr> <th>NAME</th><td>{{student_info.s_name}}</td>  </tr>
         <tr> <th>MAJOR</th><td>{{student_info.s_major}}</td></tr>
        <tr>  <th>AGE</th><td>{{student_info.s_age}}</td></tr>
        <tr> <th>GRADE</th><td>{{student_info.s_grade}}</td></tr>
        <tr>  <th>GENDER</th><td>{{student_info.s_gender}}</td></tr>
        </tr>
      </tbody> 
    </table> 
		{% else %}
			<p>student: 0</p>
		{% endif%}
		
    <div class="text-end mt-3">
      <a href="{% url 'students:stuMod' student_info.s_name %}" class="btn btn-danger me-2">수정</a>
      <a href="{% url 'students:stuDel' student_info.s_name %}" class="btn btn-danger me-2">삭제</a>
      <a href="{% url 'students:stuAll' %}" class="btn btn-danger me-2">학생리스트</a>
      <a href="{% url 'students:reg' %}" class="btn btn-danger">신규학생등록</a>
    </div>
  </div>  

</body>
</html>

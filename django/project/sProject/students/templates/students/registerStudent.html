<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card">
    <h3>학생등록</h3>
    <form action="{% url 'students:regCon' %}"   method="post">
      {% csrf_token %} 
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="mb-3">
        <label for="major" class="form-label">major:</label>
        <input type="text" class="form-control" id="major" placeholder="Enter major" name="major">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label">grade:</label>
        <input type="text" class="form-control" id="grade" placeholder="Enter grade" name="grade">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">gender:</label>
        <input type="text" class="form-control" id="gender" placeholder="Enter gender" name="gender">
      </div>  
      <button type="submit" class="btn btn-primary">학생등록</button>
    </form>
  </div>  

</body>
</html>

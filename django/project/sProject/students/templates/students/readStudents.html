<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card">
    <h3>학생읽기</h3>
		{% if student_list %} 
       <table class="table table-hover table-striped table-hover">
        <thead>
          <tr>
            <th>NAME</th>
            <th>수정</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody>
          
		  {% for s in   student_list %} 
          <tr>
            <td><a href="{% url  'students:stuDet' s.s_name %}">{{s.s_name}}</a></td>
            <td><a href="{% url  'students:stuMod' s.s_name %}">수정</a></td>
            <td><a href="{% url  'students:stuDel' s.s_name %}">삭제</a></td>
          </tr>
      {% endfor %}
    <table>
    {% else %}
    <p>Student:0</p>
		{% endif %}
  </div>  

</body>
</html>

     path('reg/'              , views.regStudent        , name='reg')

    ,path('<str:s_name>/det/' , views.detStudent        , name='stuDet') 
    ,path('<str:s_name>/mod/' , views.readStudentOne    , name='stuMod')

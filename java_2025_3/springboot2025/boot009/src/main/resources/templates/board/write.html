<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="contatiner card my-5 p-3">
			<h3>MULTIBOARD-글쓰기</h3>
			<form th:action="@{/board/insert}" method="post" id="writeForm"
				onsubmit="return form()">
				<div class="my-3">
					<label for="btitle" class="form-label">제목</label> <input
						type="text" name="btitle" id="btilte" class="form-control">
				</div>
				<div class="my-3">
					<label for="bpass" class="form-label">비밀번호</label> <input
						type="text" name="bpass" id="bpass" class="form-control">
				</div>
				<div class="my-3">
					<label for="bcontent" class="form-label">내용</label>
					<textarea name="bcontent" id="bcontent" cols="60" rows="10"
						class="form-control"></textarea>
				</div>
				<div class="my-3 text-end">
				<input type="submit" value="입력" class="btn btn-primary btn-block">
				<input type="reset" value="취소"
					class="btn btn-outline-primary btn-block"><a 
					th:href="@{/board/list}" class="btn btn-outline-primary btn-block">목록보기</a>
				</div>
			</form>	
		</div>
	</div>
</body>
</html>
